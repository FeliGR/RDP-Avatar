<svg xmlns="http://www.w3.org/2000/svg" width="360" height="80" viewBox="0 0 360 80" role="img" aria-labelledby="title">
  <title id="title">AR Avatar Logo</title>
  <defs>
    <!-- Gradient for the "AR" -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00C9FF"/>
      <stop offset="100%" stop-color="#92FE9D"/>
    </linearGradient>
    <!-- Subtle drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Bold, slanted "AR" with gradient and shadow -->
  <text
    x="0" y="60"
    font-family="Arial Black, sans-serif"
    font-size="60"
    font-style="italic"
    fill="url(#grad)"
    filter="url(#shadow)"
  >
    AR
  </text>

  <!-- Sleek "AVATAR" in dark color -->
  <text
    x="110" y="60"
    font-family="Arial, sans-serif"
    font-size="36"
    font-weight="300"
    letter-spacing="2"
    fill="#333333"
  >
    AVATAR
  </text>
</svg>